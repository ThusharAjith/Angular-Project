<app-nav-bar></app-nav-bar>
<div class="bg-gray-900 min-h-screen">
  <div class="py-16">
    <h3 class="leading-6 text-4xl text-white text-center">
      ORDERS
    </h3>
    <p class="mt-3 text-center text-lg text-gray-500">
      Various orders from users are shown here.
    </p>
  </div>
</div>

<!--displaying part for the prders in firestore-->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
  <!--looping through various items placed by the users-->
  <div
  *ngFor="let order of orders"
  class="bg-gray-800 p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 flex flex-col">
  <h4 class="text-lg font-medium text-white mb-2">Items:</h4>
  <h3 class="text-2xl font-semibold mb-2 text-white">{{order.timestamp}}</h3>
  <p class="text-lg text-gray-400 mb-4"> ${{order.totalPrice}}</p>
  <p class="text-lg text-gray-400 mb-4"> {{order.userId}}</p>
  <ul class="text-sm text-gray-500">
    <li *ngFor="let item of order.items">
      {{item.name}} - {{item.productId}} - {{item.price}}
    </li>
  </ul>


  </div>
</div>

<div *ngIf="orders.length === 0" class="text-center text-gray-500">
  No orders available.
</div>
