<app-nav-bar></app-nav-bar>
<div class="bg-gray-900 min-h-screen">
  <div class="py-16">
    <h3 class="leading-6 text-4xl text-white text-center">
      YOUR CART
    </h3>
    <p class="mt-3 text-center text-lg text-gray-500">
      Products inside your cart are shown here
    </p>
  </div>
  <table class="table-auto text-center w-full text-white border-separate border-spacing-y-4">
    <thead>
      <tr>
        <th class="text-2xl">Product Name</th>
        <th class="text-2xl">Price (in Rs)</th>
        <th class="text-2xl">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>
          <button
            class="bg-red-900 hover:bg-red-700 text-white py-3 px-6 rounded-full text-sm font-semibold transition duration-300"
            (click)="deleteCartItem(item.id)"
          >
            DELETE
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
